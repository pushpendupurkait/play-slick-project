@(title: String,page:Int,total:Int)(content: Html)

<!DOCTYPE html>

<html>

    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-cosmo", "bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body onload="disable(@page, @total)" >
    	<div class="container">
    		@header(title)
    		@menubar(title)
    			<div class="container">
        			@content
        		</div>
        	@footer()
        </div>
	    </body>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"  type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-cosmo", "bootstrap.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
        <script type="text/javascript">
    	google.maps.event.addDomListener(window, 'load', initialize);
    	</script>
</html>
