@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@

	<div class="form-group @if(elements.hasErrors) {has-error}">
  		<label for="@elements.id" class="col-sm-2 col-md-2 control-label">@elements.label</label>
  		<div class="col-sm-4 col-md-4" >
    		@elements.input
  		</div>
  		<div class="col-sm-6 col-md-6"><span class="help-block">@elements.infos.mkString(", ")</span></div>
	</div>
